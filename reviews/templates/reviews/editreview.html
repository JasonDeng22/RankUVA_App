{% extends 'reviews/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<!-- 
REFERENCES:
Title: Djang-Crispy-Forms
URL: https://django-crispy-forms.readthedocs.io/en/latest/
-->
<div class="container">
    <div class="card">
        <div class="card-content">
            <h3 class="text-center">Edit Review</h3>
            <form action="" method = "POST">
                {% csrf_token %}
                {{ form | crispy }}
                {% if error %}
                    <strong style="color: red">{{error}}</strong>
                {% endif %}
                <br>
                <input type="submit" value="Save Changes" class="btn btn-danger">
            </form>
        </div>
    </div>
</div>

{% endblock %}
